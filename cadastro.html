<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #2a7ae4, #00c6ff);
            border-radius: 0px 0px 10px 10px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdb58 !important;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        /* Global Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fc;
            color: #333;
        }

        /* Form Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #2a7ae4;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 18px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #2a7ae4;
            box-shadow: 0 0 10px rgba(42, 122, 228, 0.3);
        }

        .btn {
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-dark {
            border-color: #2a7ae4;
            color: #2a7ae4;
            background-color: transparent;
            width: 48%;
            margin-top: 15px;
        }

        .btn-outline-dark:hover {
            background-color: #2a7ae4;
            color: #fff;
        }

        .btn-cancel {
            border-color: #f44336;
            color: #f44336;
            width: 48%;
            margin-top: 15px;
        }

        .btn-cancel:hover {
            background-color: #f44336;
            color: #fff;
        }

        /* Button group styling */
        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-outline-dark,
            .btn-cancel {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Link Styling */
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .login-link a {
            color: #2a7ae4;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #ffdb58;

        }

        .icon {
      position: fixed; /* Fixa o ícone na tela */
      top: 20px; /* Distância do topo */
      right: 15px; /* Distância da direita */
      z-index: 1000; /* Garante que o ícone esteja sobre outros elementos */
    }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Fotos.html">Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Pricing.html">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container">
        <h1>Faça o seu cadastro</h1>

        <div>
            <label class="form-label">Informe seu nome:</label>
            <input class="form-control" type="text" placeholder="Ex: Maria">
        </div>

        <div>
            <label class="form-label">Informe seu endereço de Gmail:</label>
            <input class="form-control" type="email" placeholder="Ex: fernanda1@gmail.com">
        </div>

        <div>
            <label class="form-label">Informe seu endereço (Rua, Bairro, Cidade):</label>
            <input class="form-control" type="text" placeholder="Ex: Rua 123, Bairro ABC, Cidade XYZ">
        </div>

        <div class="btn-group">
            <button class="btn btn-outline-dark">Seguir</button>
            <button class="btn btn-cancel">Cancelar</button>
        </div>

        <!-- Link para Login -->
        <div class="login-link">
            <p>Já possui conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb66dToHf3l5TpZ5m0ZL0VXM4p0ZyIEMY+3Xx1QmyuI0VvX7v" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq9FjV64xIVlH60x6k6D4PfgTQYbWsIk68pXmd9n6zXkm" crossorigin="anonymous"></script>

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart-fill icon" viewBox="0 0 16 16">
        <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
      </svg>


</body>
</html>
