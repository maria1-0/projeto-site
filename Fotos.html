<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos dos Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        .navbar {
            background: linear-gradient(90deg, #2a7ae4, #00c6ff);
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdb58 !important;
        }

        /* Container for images */
        .foto-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 350px; /* Fixed height for uniformity */
            position: relative;
            transition: all 0.3s ease; /* Smooth transition for scaling effect */
        }

        /* Hover effect to zoom in the image */
        .foto-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #ddd;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Zoom and darken the entire foto-container on hover */
        .foto-container:hover img {
            transform: scale(1.1); /* Slight zoom effect */
            filter: brightness(0.8); /* Darken the image */
        }

        .foto-container:hover {
            transform: scale(1.05); /* Slight zoom effect for the whole container */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }

        .foto-container p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Adjusted Button Sizes */
        .btn {
            width: 45%;
            padding: 8px 15px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #2a7ae4;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #006bb3;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #2a7ae4;
            color: #2a7ae4;
        }

        .btn-secondary:hover {
            background-color: #2a7ae4;
            color: #fff;
        }

        /* Grid Layout for Photos */
        .foto-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .foto-container img {
                height: 200px;
                object-fit: cover;
            }
        }
    </style>
</head>
