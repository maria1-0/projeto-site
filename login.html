<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/adentrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #2a7ae4, #00c6ff);
            border-radius: 0px 0px 10px 10px;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdb58 !important;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        /* Global Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fc;
            color: #333;
        }

        /* Form Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #2a7ae4;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 18px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #2a7ae4;
            box-shadow: 0 0 10px rgba(42, 122, 228, 0.3);
        }

        .btn {
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-dark {
            border-color: #2a7ae4;
            color: #2a7ae4;
            background-color: transparent;
            width: 100%;
        }

        .btn-outline-dark:hover {
            background-color: #2a7ae4;
            color: #fff;
        }

        /* Button group styling */
        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }

        /* Link Styling */
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .signup-link a {
            color: #2a7ae4;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #ffdb58;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Fotos.html">Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Pricing.html">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Login -->
    <div class="container">
        <h1>Faça seu login</h1>

        <div>
            <label class="form-label">Informe seu endereço de Gmail:</label>
            <input class="form-control" type="email" placeholder="Ex: fernanda1@gmail.com">
        </div>

        <div>
            <label class="form-label">Informe sua senha:</label>
            <input class="form-control" type="password" placeholder="Senha">
        </div>

        <button class="btn btn-outline-dark">Entrar</button>

        <!-- Link para criar uma conta -->
        <div class="signup-link">
            <p>Ainda não tem uma conta? <a href="cadastro.html">Crie uma aqui</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb66dToHf3l5TpZ5m0ZL0VXM4p0ZyIEMY+3Xx1QmyuI0VvX7v" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq9FjV64xIVlH60x6k6D4PfgTQYbWsIk68pXmd9n6zXkm" crossorigin="anonymous"></script>
</body>
</html>
